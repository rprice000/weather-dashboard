<!DOCTYPE html>
<html lang="en">
    
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/style.css" />

      <title>Weather Dashboard</title>
    
    
  </head>

  <body>
<!-- HEADER START -->
    <header>
        <div class="bg-dark text-light text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
<!-- HEADER END -->

<!-- CONTENT START -->
    <div class="container-fluid">
        <div class="row">

<!-- CITY SEARCH / SEARCH HISTORY COLUMN START -->
            <div class="col-md-3" id="citySearchColumn">
                <h2>Search for a City</h2>
                <input type="text" placeholder="City Name" id="userInput">
                <button type="button" class="button" id="searchButton">Search</button>
                <div id="searchHistory"></div>
            </div>
<!-- CITY SEARCH / SEARCH HISTORY COLUMN END -->

<!-- CITY WEATHER DATA START -->
            <div class="col-md-9">
  <!-- CURRENT WEATHER DATA START -->
                <div class="row" id="cityContentColumn">
                    <div class="col" id="currentWeather">
                        <h2 id="cityName"></h2>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                        <p id="uvIndex"></p>
                    </div>
                </div>
  <!-- CURRENT WEATHER DATA END -->
  <!-- WEEKLY WEATHER DATA START -->
                <div class="row" id="weeklyContent">
                    <div class="col" id="weeklyForecast">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
  <!-- WEEKLY WEATHER DATA END -->
            </div>
<!-- CITY WEATHER DATA END -->



        </div>
    </div>
<!-- CONTENT END -->






        <!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/javascript/script.js"></script>
  </body>

</html>
