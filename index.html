<!DOCTYPE html>
<html lang="en">
    
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
      <link rel="stylesheet" href="./assets/css/style.css" />

    <title></title>
    
    
  </head>

  <body>
      <header class="">
        <h1 class="text-center">Weather Dashboard</h1>
      </header>

      <div class="container"> <!-- Container for all content Start -->

        <div class="row"> <!-- ROW SEARCH AND CLEAR HISTORY START -->

          <div class="col-4 border border-danger"> <!-- DIV FOR SEARCH INPUT AREA START -->
              <h2 class="text-center">Search For A City</h2>

              <div class="input-group mb-3"> <!-- DIV FOR INPUT START-->
                  <input class="form-control" id="" type="text" placeholder="Enter city name" aria-label="Enter city name">
                  <div class="input-group-append"> <!-- Button DIV START -->
                      <button class="btn btn-primary" id="" type="button">
                        <i class="fas fa-search"></i>
                      </button><!-- Button DIV END -->
                  </div> <!-- Button DIV END -->
              </div><!-- DIV FOR INPUT END-->

              <div class="border border-primary"> <!-- DIV FOR SEARCH HISTORY START-->
                <button class="btn btn-primary col-12" id="" type="button">Clear Search History</button>
                <ul class="bg-success" id="">
                  <!-- Inset PAST SEARCHES HERE -->
                </ul>
              </div> <!-- DIV FOR SEARCH HISTORY END-->

          </div><!-- DIV FOR SEARCH INPUT AREA END -->





          <div class="col-8 border border-primary"> <!-- HOLDS THE MAIN CITY INFO CURRENT STATS  STARTS -->

            <div class="row"> <!-- CREATES NEW GRID TO HOLD CITY INFO START -->

              <div class="col-12 border border-success"> <!-- HOLDS CITY CURRENT DAY INFO START -->
                
                <div class="row">
                  <div class="col-12">
                    <h2 class="" id="">CityName</h2>
                    <img id="" src="" alt=""> <!-- Current Weather Image -->
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <p id="temperature">Temp:</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                      <p id="wind">Wind:</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <p id="Humidity">Humidity:</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 d-flex">
                    <p id="UV-index">UV-index:</p>
                  </div>
                </div>

              </div> <!-- HOLDS CITY CURRENT DAY INFO END -->

            </div> <!-- CREATES NEW GRID TO HOLD CITY INFO ENDS -->
          

          <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">PlaceHolder</div>
            <div class="col">PlaceHolder</div>
            <div class="col">PlaceHolder</div>
            <div class="col">PlaceHolder</div>
            <div class="col">PlaceHolder</div>
          </div>

        </div> <!-- HOLDS THE MAIN CITY INFO CURRENT STATS  ENDS -->
        </div> <!-- ROW SEARCH AND CLEAR HISTORY END -->

      </div> <!-- Container for all content End -->


      <script src="./assets/javascript/script.js"></script>
  </body>

</html>
